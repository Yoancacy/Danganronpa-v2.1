<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formulaire danganronpa.css">
    <title>Danganronpa</title>
</head>

<body>
    <header>
        <div class="block1"> 
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkmrJdz4F7CD5MGqX7LE32AsttqGJAuaDO_Q&s" alt="Logo danganronpa">
        </div>  
        <div class="block2">  
           <p1> Danganronpa </p1>      
        </div> 
    </header>

    <main>
        <div class="form-container">
            <form id="registrationForm">
                <div class="pseudo">
                    <label for="pseudo">Pseudo:</label>
                    <input type="text" id="pseudo" name="pseudo" required>
                </div>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirmPassword">Vérification Mot de passe:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>

                    <label for="age">Âge:</label>
                    <input type="number" id="age" name="age" min="0" required>

                <div class="form-group">
                    <label>Quel est votre genre ?</label>
                    <div class="masculin">
                        <input type="radio" id="option1" name="preference" value="Option 1" required>
                        <label for="option1">Masculin</label>
                    </div>
                    <div class="feminin">
                        <input type="radio" id="option2" name="preference" value="Option 2">
                        <label for="option2">Féminin</label>
                    </div>
                    <div class="autres">
                        <input type="radio" id="option2" name="preference" value="Option 2">
                        <label for="option2">Autres</label>
                    </div>

                </div>

                <label for="pays">Pays:</label>
                <select id="pays" name="pays" required>
                    <option value="">Choisissez un pays</option>
                    <option value="France">France</option>
                    <option value="Belgique">Belgique</option>
                    <option value="Suisse">Suisse</option>
                    <option value="Canada">Canada</option>
                    <option value="Autre">Autre</option>
                </select><br><br>

                <button type="submit">Soumettre</button>
            </form>
            <div id="message" class="message"></div>
        </div>
    </main>

    <footer>
        <div>
           <h2>Danganronpa Fan Page</h2>
        </div>
        <div>
           <h3>Suivez-nous sur les réseaux sociaux</h3>
        </div>
    </footer>

    <script src="formulaire danganronpa.js"></script>
</body>
</html>
